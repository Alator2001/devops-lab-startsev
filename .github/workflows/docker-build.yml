name: CI/CD Docker to Docker Hub

on:
  push:
    branches: [main, develop]

env:
  IMAGE_NAME: my-flask-app

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      # Готовим теги и канал по ветке
      - name: Resolve tags and channel
        id: meta
        run: |
          IMAGE="${{ secrets.DOCKER_USERNAME }}/${{ env.IMAGE_NAME }}"
          SHORT_SHA="${GITHUB_SHA::7}"
          if [ "${GITHUB_REF_NAME}" = "main" ]; then
            echo "tags=${IMAGE}:latest,${IMAGE}:sha-${SHORT_SHA}" >> "$GITHUB_OUTPUT"
            echo "channel=production" >> "$GITHUB_OUTPUT"
          else
            echo "tags=${IMAGE}:dev,${IMAGE}:sha-${SHORT_SHA}" >> "$GITHUB_OUTPUT"
            echo "channel=development" >> "$GITHUB_OUTPUT"
          fi

      - name: Build & Push
        uses: docker/build-push-action@v6
        with:
          context: ./lab2/my-flask-app
          file: ./lab2/my-flask-app/Dockerfile
          push: true
          tags: ${{ steps.meta.outputs.tags }}

      - name: Deploy (echo only)
        run: |
          if [ "${{ steps.meta.outputs.channel }}" = "production" ]; then
            echo "Deploying to production server..."
          else
            echo "Deploying to development server..."
          fi
